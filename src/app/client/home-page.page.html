  <ion-content [fullscreen]="true">
    <mat-sidenav-container class="slide-bar-container">
      <mat-sidenav #sidenav [mode]="mode.value">
        <div class="sub-items-container">
       
          <mat-list>
           
            <mat-divider></mat-divider>
            <mat-list-item ><div (click) ="logout()">Logout</div></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><div (click) ="exit()" >Exit</div></mat-list-item>
          </mat-list>

      </div>
      </mat-sidenav>
      <mat-sidenav-content>

        <div class="bar">
          <div>
           <div>
             <div class="nave-button">
               <button mat-mini-fab (click)="sidenav.toggle()">
                 <mat-icon>menu</mat-icon>
               </button>
               <span style="text-align: end; width: 180px !important; color: #ffff; font-size: 14px; background-color: #ffc30099; padding: 12px; border-radius: 5px;" > Hi {{CURRENT_USER?.first_name}}
                
               </span>
              </div>      
           </div>  
         </div>
         </div>
  
  <div id="dock">  
     <ion-row>
      <ion-col size="4">
      <div align="center">
       <span style="text-align: center;" class="style1">New Request</span>
      <button [routerLink]="['new-delevery']" style="background-image: url('../../assets/courier.png'); background-size:cover;" mat-fab color="accent"></button>
    </div>
    
    </ion-col>
    <ion-col size="4" style="visibility: hidden;">
      <div align="center">
      <span style="text-align: center;" class="style1">Find Delevery</span> 
      <button [routerLink]="['/create-new-user']" style="background-image: url('../../assets/find.png'); background-size:cover;" mat-fab color="accent"></button>
    </div>
    </ion-col>

    <ion-col size="4" >
      <div align="center">
      <span style="text-align: center;" class="style1">History</span><br>
      <button [routerLink]="['/client-history']" style="background-image: url('../../assets/history.png'); background-size:cover;" mat-fab color="accent"></button>
  </div>
    </ion-col>
  </ion-row>
</div>

  
   
   
  

  
  
</mat-sidenav-content>
</mat-sidenav-container>
</ion-content>
