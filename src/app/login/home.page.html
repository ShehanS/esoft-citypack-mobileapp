<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true" class="bg">
  <ion-header collapse="condense">
    
</ion-header>


<div align="center" class="divForm">
  <span class="logo-text" @fadein>CITIPACK</span>

  </div>
<ion-card class="card">
  <ion-card-header>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title>Login <div #spinner style="visibility: hidden;" align="center"><ion-spinner name="crescent"></ion-spinner></div></ion-card-title>
  </ion-card-header>
 <ion-card-content>
    <div align="center">
      <form (ngSubmit)="logForm()">
        <mat-form-field class="input-full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="userLogin.username" name="username" required>
        </mat-form-field>
        <br>
        
        <mat-form-field class="input-full-width">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="userLogin.password" name="password" [type]="hide ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field><br>
        <mat-checkbox style="padding-right: 20px;" name="state" (change)="remberState()" [(ngModel)]="LoginRemember.state" >Remember me</mat-checkbox>
        <button mat-flat-button color="accent" type="submit">Login</button>
        </form>
        <mat-chip-list>
          <mat-chip [routerLink]="['/create-new-user']">Create a new account</mat-chip>
        </mat-chip-list>

      </div>
     </ion-card-content>
</ion-card>




</ion-content>
