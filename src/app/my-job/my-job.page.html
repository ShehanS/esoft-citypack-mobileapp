<ion-content [fullscreen]="true">
  <div class="bar">
   <div>
    <div>
      <div class="nave-button">
        <button mat-mini-fab [routerLink]="['/courier']">
          <mat-icon>arrow_back</mat-icon>
        </button>
       </div>      
    </div>  
  </div>
  </div>
 <div id="dock" align="center">
<div *ngFor="let job of jobs">
  <mat-card class="job-card" *ngIf="jobs" style="margin-left: 15px; margin-right: 15px;">
    <mat-card-header>
      <div mat-card-avatar class="job-header-image"></div>
      <mat-card-title>First Name : {{job.client_details.first_name}}</mat-card-title>
      <mat-card-subtitle>
    </mat-card-subtitle>
  
     
    </mat-card-header>
    
    <mat-card-content [routerLink]="['response', job.response_id]">
      <div style="text-align: justify; margin-left: 80px;">
      Last Name : {{job.client_details.last_name}} <br/>
      Contact : {{job.client_details.contact}}<br/>
      Date : {{job.client_details.request_date}}<br/>
      Status : {{job.courier_status}}
    </div>
    </mat-card-content>
    <mat-card-actions>
      <!--
      <button mat-button (click)="courierAcceptUpdate(job.response_id)">ACCEPT</button>
      -->
      <button mat-button (click)="openReasonDialog(job.response_id)">CANCEL</button>
    </mat-card-actions>
  </mat-card>
<br/>
 
</div>
 </div>
</ion-content>
